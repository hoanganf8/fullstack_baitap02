<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Máy tính bỏ túi</title>
  </head>
  <body>
    <table
      width="50%"
      align="center"
      border="1"
      cellpadding="0"
      cellspacing="0"
    >
      <tr>
        <td colspan="4" align="right">
          <span style="font-size: 30px; font-weight: bold">9 + 9</span>
        </td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>+</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>-</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>*</td>
      </tr>
      <tr>
        <td>C</td>
        <td>0</td>
        <td>=</td>
        <td>/</td>
      </tr>
    </table>
  </body>
</html>
