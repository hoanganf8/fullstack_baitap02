<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form liên hệ</title>
  </head>
  <body>
    <form action="">
      <table width="50%" align="center">
        <tr>
          <td colspan="2">
            <h2>Get in touch with us by filling contact form below</h2>
          </td>
        </tr>
      </table>
      <table width="50%" align="center">
        <tr>
          <td width="20%">
            <input type="text" placeholder="* Enter your full name" size="20" />
          </td>
          <td>
            <input
              type="email"
              placeholder="* Enter your email address"
              size="20"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" placeholder="* Enter your subject" size="20" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <textarea
              placeholder="* Your message here"
              cols="30"
              rows="10"
              style="width: 378px"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button>Send message</button>
            <span>* Please fill all require form field, thanks!</span>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
